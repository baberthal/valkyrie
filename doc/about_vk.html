<h2 align="center">About Valkyrie</h2>

<p>Valkyrie is a graphical user interface for Valgrind; but she also runs in non-gui mode.</p>

<p>You can download the latest version of Valkyrie at 
<a href="http://www.valgrind.org/devel/guis.html">http://www.valgrind.org/devel/guis.html</a></p>

<p>For more information on Valkyrie, please contact 
<a href="mailto:donna@valgrind.org">donna@valgrind.org</a></p>
